<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodega Santos - Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>

  <body>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <div class="overlay" id="overlay"></div>

    <div id="particles-js"></div>

    <div class="layout">
      <aside class="sidebar">
        <div class="logo">
          <span>Bodega Santos</span>
        </div>

        <nav class="menu">
          <a href="index.html"
            ><i data-lucide="layout-dashboard"></i> Dashboard</a
          >
          <a href="inventario.html"><i data-lucide="boxes"></i> Inventario</a>
          <a href="añadir.html"><i data-lucide="plus-circle"></i> Añadir</a>
          <a href="consumir.html"
            ><i data-lucide="minus-circle"></i> Consumir</a
          >
          <a href="configuracion.html"
            ><i data-lucide="settings"></i> Configuración</a
          >
        </nav>

        <div class="theme">
          <span>Modo Claro</span>
          <label class="switch">
            <input type="checkbox" id="toggleTheme" />
            <span class="slider"></span>
          </label>
        </div>
      </aside>

      <main class="content fade-in">
        <h1>Panel de Control</h1>

        <div class="cards">
          <div class="card">
            <h3>Total Productos</h3>
            <p id="totalProductos">0</p>
          </div>

          <div class="card">
            <h3>Stock Bajo</h3>
            <p id="stockBajo">0</p>
          </div>

          <div class="card">
            <h3>Movimientos Hoy</h3>
            <p id="movimientosHoy">0</p>
          </div>
        </div>

        <div class="chart-box">
          <canvas id="stockChart"></canvas>
        </div>
      </main>
    </div>

    <script src="js/store.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
